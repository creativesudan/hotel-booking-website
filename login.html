<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        
        <!-- Import CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>

    <body>
      <main>
          <div class="container">
            <form action="index.html" method="get">
              <div>
                <label>
                  Username: <input type="text" value="" placeholder="Enter Username" name="username" required/>
                </label>
              </div>
              <div>
                <label>
                  Password: <input type="text" value="" placeholder="Enter Password" name="password" required/>
                </label>
              </div>
              <div>
                <input type="submit" class="btn btn-primary" value="submit"/>
              </div>
            </form>
          </div>
      </main>
    </body>
</html>
